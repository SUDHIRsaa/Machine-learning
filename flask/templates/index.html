<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #6a5acd;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .box-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .box {
            width: 30%;
            padding: 50px;
            color: white;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .box1 {
            background-color: #ff6347;
        }

        .box2 {
            background-color: #4682b4;
        }

        .box3 {
            background-color: #32cd32;
        }

        .content {
            text-align: center;
            margin: 20px 0;
        }

        footer {
            background-color: #6a5acd;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Beautiful Page</h1>
    </header>
    <main>
        <section class="box-container">
            <div class="box box1">Box 1</div>
            <div class="box box2">Box 2</div>
            <div class="box box3">Box 3</div>
        </section>
        <section class="content">
            <p>This is a simple example of a beautiful webpage with colored boxes and styled elements. Enjoy the vibrant colors and clean design!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Beautiful Page. All rights reserved.</p>
    </footer>
</body>
</html>
